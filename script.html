<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let name = "alice";
        const output = document.getElementById("output");
        output.innerHTML = name;
        let greeting = "hello";
        let template = `<br> My name is ${name.toUpperCase()}. ${greeting.toUpperCase()} everyone!`;
        output.innerHTML += template;
    </script>
</body>
</html>
